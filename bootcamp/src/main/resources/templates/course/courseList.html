<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista kursów</title>
</head>
<body>
	<h1 th:text="${id}"></h1>
	<div>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Nazwa kursu</th>
					<th>Miasto kursu</th>
					<th>Tryb kursu</th>
					<th>Data rozpoczęcia</th>
					<th>Data zakończenia</th>
					<th>Cena</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course: ${courseList}">
					<td th:text="${course.id}"></td>
					<td th:text="${course.name}"></td>
					<td th:text="${course.cities.label}"></td>
					<td th:text="${course.typmod.label}"></td>
					<td th:text="${course.startDate}"></td>
					<td th:text="${course.endDate}"></td>
					<td th:text="${course.price}"></td>
					<td th:if= "${course.employees} !=null" th:text="${course.employees.firstName} + ' ' + ${course.employees.lastName}"></td>
					<td th:unless= "${course.employees} !=null"></td>
				</tr>
				
			</tbody>
		</table>
	</div>
</body>
</html>
